{% extends 'base.html' %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block extra_head %} 
<style>
    .bg-color{
        background-color: #f9fbfd;
        font-family: Arial, Helvetica, sans-serif;
    }
    .btn-rounded{
        border-radius: 30px;
    }
</style>
{% endblock %}

{% block content %}
    <section class="container mt-5">
        <div class="row justify-content-md-center">
            <form class="col-md-6 col-sm-12 bg-white p-5 rounded shadow" method="POST">
                {% csrf_token %}
                <div class="col-12 text-center">
                    <h3 class="text-primary"><strong>Register Now</strong></h3>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Your name</label>
                    <input type="text" class="form-control" id="name" name="name" required="">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your email</label>
                    <input type="email" class="form-control" id="email" name="email" required="">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Your phone number</label>
                    <input type="number" class="form-control" id="phone" name="phone" required="">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required="">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required="">
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-rounded w-75">Register Now</button>
                </div>
            </form>
        </div>
    </section>
    {% if message %}<script>alert("{{message}}")</script>{% endif %}
{% endblock %}
